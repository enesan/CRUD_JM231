<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update/delete user</title>
</head>
<body>
<p th:text="${user.getName() + ' ' + user.getSurname()}"></p>
<form th:method="patch" th:action="@{{/id}(id=${user.getId()})}" th:object="${user}">
    <label  for="name">Name: </label>
    <input  type="text" th:field="*{name}" id="name" placeholder="Type new name">
    <br>
    <label  for="surname">Name: </label>
    <input  type="text" th:field="*{surname}" id="surname" placeholder="Type new surname">
    <br>
    <input type="submit" value="Update">
</form>
<br>
<p>Удалить юзера</p>
<form th:method="DELETE" th:action="@{{/id}(id=${user.getId()})}">
    <input type="submit" value="Delete user">
</form>
</body>
</html>
